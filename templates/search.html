{% extends "base.html" %}

{% block content %}
<body>
<div class="container">
    <form method="POST" action="{{ url_for('users.search') }}" class="search-bar">
        {{ form.csrf_token() }}
        <label>
            {{ form.name(class="name", placeholder="search anything") }}
        </label>
        {{ form.submit(class="small-submit") }}
    </form>
</div>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
{% for row in res %}
    <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
{% endfor %}
</table>
</body>
{% endblock %}
